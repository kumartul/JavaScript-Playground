<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Password Generator</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/icons/favicon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/main.css" type = "text/css">

    <!-- Custom JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Password Container -->
        <div class="password">
            <p></p>
        </div>

        <!-- Parameters -->
        <div class="params">
            <div class="param">
                <label for="uppercase-letters">Uppercase Letters</label>
                <input type="checkbox" name="params" id="uppercase-letters">
            </div>
            <div class="param">
                <label for="lowercase-letters">Lowercase Letters</label>
                <input type="checkbox" name="params" id="lowercase-letters">
            </div>
            <div class="param">
                <label for="special-characters">Special Characters</label>
                <input type="checkbox" name="params" id="special-characters">
            </div>
            <div class="param">
                <label for="numbers">Numbers</label>
                <input type="checkbox" name="params" id="numbers">
            </div>
            <div class="param">
                <label for="password-length">Password Length</label>
                <input type="number" name="params" id="password-length" value = "8">
            </div>
        </div>
        <button id = "generate-password">Generate Password</button>
    </div>
</body>
</html>
