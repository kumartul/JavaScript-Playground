<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>GitHub Profiles</title>

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/icons/octocat.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/main.css" type = "text/css">
    
    <!-- Custom JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="search" name="search" id="search" placeholder="Enter user's name..." autofocus>
            </div>
        </header>
        <div class="child-container">
            <div class="user">
                <img src="./public/icons/octocat.png" alt="Octocat">
                <h2>Please enter the username!</h2>
                <div class="heart">
                    <i class="fa fa-heart heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
