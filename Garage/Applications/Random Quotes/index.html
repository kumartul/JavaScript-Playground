    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>QuoteIt</title>

    <link rel="stylesheet" href="./style/main.css" type = "text/css">

    <script src="./js/main.js" defer></script>

    <!-- Main Container -->
    <div class="container">

        <!-- Quotes Icon -->
